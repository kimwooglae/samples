<!DOCTYPE html>
<html>
<head>
<title>XML Error</title>
<meta charset="utf-8">
<script>
function doInit() {
  document.getElementById("ua").innerHTML = navigator.userAgent;
  test();
}

function test() {
  var str = document.getElementById("src").value;
  var parser = new DOMParser();
  var dom = parser.parseFromString(str, "text/xml");
  document.getElementById("tagname").innerHTML = dom.documentElement.firstChild.nodeName;
  document.getElementById("nodename").innerHTML = dom.documentElement.firstChild.tagName;
}

window.onload = doInit;
</script>
</head>
<body>
<h3 id="ua"></h3>
<h4> XML </h4>
<textarea id="src" style="border:1px solid #777;width:95%;height:100px"><html xmlns="http://www.w3.org/1999/xhtml"><body></body></html></textarea>
<br>
<input type="button" value="test" onclick="test()">

<h4> node.nodeName </h4>
<div id="nodename"></div>

<h4> node.tagName </h4>
<div id="tagname"></div>

</body>
</html>
