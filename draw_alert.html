<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
  function test1 () {
    var obj = document.getElementById("test"); 
    obj.style.background="yellow"; 
    alert("obj.style.background='yellow'") 
  }

  function test2 () {
    var obj = document.getElementById("test"); 
    obj.style.background="blue"; 
    var b = obj.offsetHeight; 
    obj.style.transform = "translateZ(0)"; 
    obj.style.zIndex="10000"; 
    alert("obj.style.background='blue'") 
  }

  function test3() {
    var obj = document.getElementById("test"); 
    obj.style.background="green";
    var obj1 = document.createElement("div");
    obj1.style.width="50%";
    obj1.style.height="100px";
    obj1.style.position="absolute";
    obj1.style.top="20px";
    obj1.style.left="25%";
    obj1.style.background="#CCC";
    obj1.innerHTML = "obj.style.background='green'";
    obj1.onclick=function() {
      obj1.outerHTML = "";
    }
    document.body.appendChild(obj1);
  }
  </script>
</head>
<body>
  <div id="test" style="width: 100%; height: 200px; background: #555;"></div>
  <a href="javascript:test1()">yellow - window.alert</a>
  <a href="javascript:test2()">blue - window.alert+trick</a>
  <a href="javascript:test3()">green - divAlert</a>
</body>
</html>
